<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <p class="heading">Rock Paper Scissors</p>
        <div class="btns-container">
            <button class="btn-rock">✊</button>
            <button class="btn-paper">🖐️</button>
            <button class="btn-scissors">✌️</button>
        </div>

        <div class="feed">
            <p id="feed-box">Computer chose X</p>
        </div>

        <div class="scores">
            <p class="player-score">Player : 0</p>
            <p class="computer-score">Computer : 0</p>
        </div>

        <button class="btn-start">Start</button>

        <div class="declare">
            <p class="declare-text"></p>
        </div>
    </div>
</body>
</html>
